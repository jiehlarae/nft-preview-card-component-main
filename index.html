<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="flex align-center">
  <main class="card flex">
    <div class="card-img">
      <div class="img-view"><img src="./images/icon-view.svg" alt="view icon"></div>
    </div>
    <div class="card-text flex">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="currency-days flex">
        <div class="currency flex align-center">
          <img src="./images/icon-ethereum.svg" alt="currency-ethereum-icon">
          <p>0.041 ETH</p>
        </div>
        <div class="days flex align-center">
          <img src="./images/icon-clock.svg" alt="clock-icon">
          <p>3 days left</p>
        </div>
      </div>
      <div class="creator-info flex align-center">
        <img src="./images/image-avatar.png" alt="cr900pxeator photo">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </main>
</body>
</html>
